{{define "show"}}
{{template "base" .}}
{{template "header"}}
	<section class="hero is-primary is-fullheight">
		<div class="hero-body">
			<div class="container">
				<div class="columns is-centered">
					<div class="column is-5-tablet is-4-desktop is-3-widescreen">
						<div class="box">
							<div class="field has-text-centered">
								<h1 class="Note-title title has-text-primary ">{{.Data.Title}}</h1>
							</div>
							<div class="card-content">
								<p class="Note-paragraph paragraph">{{.Data.Body}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
{{template "footer"}}
{{end}}
